<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
  <button class="btn btn-warning" type="button" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
</div>
