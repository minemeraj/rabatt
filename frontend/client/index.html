<!DOCTYPE html>
<html>
  <head>
    <title>Discount Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3rd party libraries -->
    <link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body data-ng-app="rabattApp">
    <header class="navbar navbar-inner navbar-fixed-top" ng-controller="NavbarController">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Discount Informations</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Categories / Filter Options</a>
                    </li>
                </ul> -->
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!currentUser.isAuthenticated">
                <a href="#!/login">Log in</a>
              </li>
              <!-- <li ng-if="!currentUser.isAuthenticated">
                <a href="#!/register">Register</a>
              </li> -->
              <li ng-if="currentUser.isAuthenticated">
                <a href="#">Hello <span class="glyphicon glyphicon-user"></span> {{currentUser.data.username}}</a>
              </li>
              <!-- <li ng-if="currentUser.isAuthenticated">
                <a href="#!/discount"><span class="glyphicon glyphicon-cog"></span> Manage Discount</a>
              </li> -->
              <li ng-if="currentUser.isAuthenticated">
                <a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Log out</a>
              </li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="filterSearch">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <div class="container">
      <div ng-view id="ng-view"></div>
    </div>
    <!-- 3rd party libraries -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom scripts -->
    <script src="app.js"></script>
    <script src="services/config.js"></script>
    <script src="services/pagerService.js"></script>
    <script src="services/authService.js"></script>
    <script src="services/httpInterceptors.js"></script>
    <script src="services/discountService.js"></script>
    <script src="services/modalService.js"></script>
    <script src="controllers/discounts/discountEditController.js"></script>
    <script src="controllers/discounts/discountsController.js"></script>
    <script src="controllers/navbarController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script>
    $("#filterSearch").on('keyup', function()
    {
      var matcher = new RegExp($(this).val(), 'gi');
      $('.filterResult').show().not(function()
      {
        return matcher.test($(this).find('.name,.category').text())
      }).hide();
    });
    </script>
  </body>
</html>
